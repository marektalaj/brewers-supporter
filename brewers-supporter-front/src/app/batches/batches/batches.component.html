<div *ngIf="batches.length!=0;else other_content" class="row">
    <div class="col-sm-10 offset-sm-1">
    <table style="background-color:#E2F1AF;padding-bottom: 5%; padding-top: 5%;" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa przepisu</th>
                <th>Ilość (l)</th>
                <th>Alkohol %</th>
                <th>IBU</th>
                <th>Data uwarzenia</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let batch of batches; let i = index">
                <td>
                    {{batch.recipe.name}}
                </td>
                <td>
                    {{batch.amountAfterBoiling}}
                </td>
                <td>
                    {{batch.alcoholByVolume || "Brak informacji niezbędnych do oszacowania"}}
                </td>
                <td>
                    {{batch.ibu}}
                </td>
                <td>
                    {{batch.brewingDate | date   }}
                </td>
                <td>
                    <Button class="btn" [routerLink]="['/batches', batch.id, 'details']" title="pokaż szczegóły">
                        <fa size="lg" name="info"></fa>
                    </Button>
                    <Button class="btn" [routerLink]="['/batches', batch.id, 'edit'] " title="edytuj">
                        <fa size="lg" name="edit"></fa>
                    </Button>
                    <Button class="btn" (click)="deleteBatch(batch.id)">
                        <fa size="lg" name="remove" title="usuń"></fa>
                    </Button>


                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>


<ng-template #other_content>
    <h2 class="text-center col-sm-10">Jeszcze nic nie ma :( </h2>
    <h2 class="text-center col-sm-10"><a routerLink="/recipes">Uwarz piwko!</a></h2>
</ng-template>
