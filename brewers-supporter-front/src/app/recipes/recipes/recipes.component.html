<table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa przepisu</th>
                <th>Ilość (l)</th>
                <th>Data utworzenia</th>
                <th>Akcja</th>
                            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipes; let i = index">
                <td>
                    {{recipe.name}}
                </td>
                <td>
                    {{recipe.amount}}
                </td>
                <td>
                    {{recipe.creationDateTime | date   }}
                </td>
                <td>
                    <Button class="btn btn-primary" [routerLink] = "['/recipes', recipe.id, 'details']">Szczegóły</Button>
                    <Button class="btn btn-primary" [routerLink] = "['/recipes', recipe.id, 'edit'] ">Edytuj</Button>
                </td>
            </tr>
        </tbody>
    </table>
