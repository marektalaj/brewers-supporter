<table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa przepisu</th>
                <th>Ilość (l)</th>
                <th>Data utworzenia</th>
                <th>Akcja</th>
                            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipes; let i = index">
                <td>
                    {{recipe.name}}
                </td>
                <td>
                    {{recipe.amount}}
                </td>
                <td>
                    {{recipe.creationDateTime | date   }}
                </td>
                <td>
                    <Button class="btn" [routerLink] = "['/recipes', recipe.id, 'details']"><fa size="lg" name="info"></fa></Button>
                    <Button class="btn" [routerLink] = "['/recipes', recipe.id, 'edit'] "><fa size="lg" name="edit"></fa></Button>
                    <Button class="btn" [routerLink] = "['/batches', recipe.id, 'brew'] "><fa size="lg" name="beer"></fa></Button>
                    <Button class="btn" (click)="deleteRecipe(recipe.id)"  ><fa size="lg" name="remove"></fa></Button>
                    
                    
                </td>
            </tr>
        </tbody>
    </table>
