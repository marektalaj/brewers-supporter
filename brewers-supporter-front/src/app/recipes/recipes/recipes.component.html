<table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa przepisu</th>
                <th>Ilość (l)</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipes; let i = index">
                <td>
                    {{recipe.name}}
                </td>
                <td>
                    {{recipe.amount}}
                </td>
                <td>
                    <Button class="btn" (click)="goToDetails(recipe.id)">Szczegóły</Button>
                </td>
            </tr>
        </tbody>
    </table>
