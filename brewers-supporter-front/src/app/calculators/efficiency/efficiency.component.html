<div class="container">
  <br>
  <h2>Wydajność zacierania</h2>
  <h4>Uzupełnij dane:</h4>
  <form [formGroup]="calculateForm" (ngSubmit)="calculate()">
    <div class="form-group">
      <label for="name">Ilość brzeczki (L)</label>
      <input type="number" formControlName="amount" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Gęstość brzeczki (BLG)</label>
      <input type="number" formControlName="gravity" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Ilość słodów (KG)</label>
      <input type="number" formControlName="maltAmount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Policz!</button>

  </form>

  <div *ngIf="result != 0.0">
    <br>
    <h4>Wydajność Twojej warzelni:</h4>
    <h4>{{result}} %</h4>
  </div>
</div>
