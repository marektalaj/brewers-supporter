<div class="container">
  <div class="col-sm-12 justify-content-center">
    <form [formGroup]="calculateForm" (ngSubmit)="calculate()" class="text-center">
      <h2 class="text-center">Wydajność zacierania</h2>
      <h4 class="text-center">Uzupełnij dane:</h4>
      <div class="form-group">
        <label for="name">Ilość brzeczki (L)</label>
        <input type="number" formControlName="amount" class="form-control col-md-2 offset-md-5" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Gęstość brzeczki (BLG)</label>
        <input type="number" formControlName="gravity" class="form-control col-md-2 offset-md-5" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Ilość słodów (KG)</label>
        <input type="number" formControlName="maltAmount" class="form-control col-md-2 offset-md-5" required>
      </div>
      <button type="submit" class="btn btn-success">Policz!</button>

    </form>

    <div *ngIf="result != 0.0">
      <br>
      <h4 class="text-center">Wydajność Twojej warzelni:</h4>
      <h4 class="text-center">{{result}} %</h4>
    </div>
  </div>
</div>
