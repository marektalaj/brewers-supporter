<div class="container">
    <h2>Obliczanie zawartości alkoholu</h2>
    <h4>Uzupełnij dane:</h4>
    <form [formGroup]="calculateForm" (ngSubmit)="calculate()">
      <div class="form-group">
        <label for="name">Gęstość początkowa (BLG)</label>
        <input type="number" formControlName="originalGravity" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">Gęstość końcowa (BLG)</label>
        <input type="number" formControlName="finalGravity" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success">Policz!</button>

    </form>

    <div *ngIf="result != 0.0">
      <br>
        <h4>Twoje piwo ma około:</h4>
        <h4>{{result}} %</h4>
    </div>
</div>
