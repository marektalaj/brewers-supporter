<div class="row align-items-center justify-content-center" style="margin-top: 5%;">
    <div class="col-sm-4 form-group-lg">

           
            <form style="background-color:#E2F1AF;padding-bottom: 5%; padding-top: 5%;" [formGroup]="loginForm" class="text-center" (ngSubmit)="checkLogin()">
                <h2>Logowanie</h2>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" formControlName="username"  class="form-control col-md-6 offset-md-3"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Login jest wymagany</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" formControlName="password"  class="form-control col-md-6 offset-md-3"
                        [ngClass]="{'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Zaloguj się</button>
                    <a routerLink="/register" class="btn btn-link">Rejestracja</a>
                </div>
            </form>

    </div>
</div>
