
  <h2>Logowanie</h2>
<form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
    <div class="form-group">
        <label for="username">Login</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Login jest wymagany</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Zaloguj się</button>
        <a routerLink="/register" class="btn btn-link">Rejestracja</a>
    </div>
</form>
